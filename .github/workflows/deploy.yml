name: Fullstack App Deployment (Local Runner)

on:
  push:
    branches:
      - deploy

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Python Dependencies
        working-directory: ./backend
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Lint Backend with Flake8
        working-directory: ./backend
        run: |
          source venv/bin/activate
          pip install flake8
          flake8 . || true

      - name: Install Node Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint Frontend with ESLint
        working-directory: ./frontend
        run: |
          npm install eslint
          npx eslint . || true

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Restart Backend and Deploy Frontend Safely
        run: |
          echo "Stopping Gunicorn..."
          sudo systemctl stop gunicorn

          echo "Waiting 5 seconds to ensure it's stopped..."
          sleep 5

          echo "Starting Gunicorn..."
          sudo systemctl start gunicorn
      
          echo "Waiting 5 seconds for Gunicorn to boot up..."
          sleep 5

          echo "Checking Gunicorn health..."
          sudo systemctl is-active --quiet gunicorn || (echo "Gunicorn failed to start!" && exit 1)

          echo "Reloading Nginx..."
          sudo systemctl reload nginx
        timeout-minutes: 2
